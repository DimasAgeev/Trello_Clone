<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello_Clone</title>
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@700&family=Raleway:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="trello">
      <div class="trello__heder">
        <h2 class="trello__text">Trello</h2>
        <div class="trello__time">
          <ul>
            <li id="hours">00</li>
            <li id="separator">:</li>
            <li id="minutes">00</li>
            <li id="separator">:</li>
            <li id="seconds">00</li>
          </ul>
        </div>
      </div>
      <div class="trello__row">
        <!-- Столбец ToDo ///////////////////////////////-->
        <div class="trello__column">
          <div class="title-column">
            <div class="title-column__text">TODO:</div>
            <div
              id="todo__number"
              class="title-column__number todo__number"
            ></div>
          </div>
          <!-- Тут прорисовывается карточка -->
          <div class="todo__column"></div>
          <!-- ////////////////////////////// -->
          <div class="footer-column">
            <button class="addBtn btn__hover">Add todo</button>
          </div>
        </div>
        <!-- Столбец In Progress ///////////////////////////-->
        <div class="trello__column-progress">
          <div class="title-column">
            <div class="title-column__text">IN PROGRESS:</div>
            <div
              id="progress__number"
              class="title-column__number progress__number"
            ></div>
          </div>
          <!-- Тут прорисовывается карточка -->
          <div class="progress__column"></div>
          <div id="progress__img">
            <img src="../src/img/doneCat.png" alt="cat" />
          </div>
          <!-- ////////////////////////////// -->
        </div>
        <!-- Столбец Done ///////////////////////////////// -->
        <div class="trello__column-done">
          <div class="title-column">
            <div class="title-column__text">DONE</div>
            <div
              id="done__number"
              class="title-column__number done__number"
            ></div>
          </div>
          <!-- Тут прорисовывается карточка -->
          <div class="done__column"></div>
          <div id="done__img">
            <img src="../src/img/doneCat.png" alt="cat" />
          </div>
          <!-- ////////////////////////////// -->
          <div class="footer-column-done">
            <button class="deleteAllBtn btn__hover">Delete all</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Модальное окно для добавления карточки -->
    <div id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <div class="popup__title">
            <input
              id="input__title"
              type="text"
              maxlength="15"
              class="input__title"
              placeholder="Enter title"
            />
          </div>
          <div class="popup__description">
            <input
              id="input__description"
              type="text"
              maxlength="100"
              class="input__description"
              placeholder="Enter description"
            />
          </div>
          <select name="Users" id="select" size="1">
            <option disabled selected value="Исполнитель не назначен">
              Select user
            </option>
          </select>
          <button class="cancelBtn btn__hover">Cancel</button>
          <button class="confirmBtn btn__hover">Confirm</button>
        </div>
      </div>
    </div>
    <!-- Модальное окно для редактирования карточки -->
    <div id="edit" class="edit">
      <div class="edit__body">
        <div class="edit__content">
          <div class="edit__title">
            <input
              type="text"
              maxlength="15"
              class="editInput__title"
              placeholder="Enter title"
            />
          </div>
          <div class="edit__description">
            <input
              type="text"
              maxlength="100"
              class="editInput__description"
              placeholder="Enter description"
            />
          </div>
          <select name="Users" id="selectEdit" size="1">
            <option disabled selected value="Исполнитель не назначен">
              Select user
            </option>
          </select>
          <button class="cancelEditBtn btn__hover">Cancel</button>
          <button class="confirmEditBtn btn__hover">Confirm</button>
        </div>
      </div>
    </div>
    <!-- Модальное окно при удолении всех карточек -->
    <div class="delete__all">
      <div class="delete__body">
        <div class="delete__content">
          <p class="warning">Warning!!!</p>
          <button class="warning__canselBtn btn__hover">Cancel</button>
          <button class="warning__confirmBtn btn__hover">Confirm</button>
        </div>
      </div>
    </div>
    <!-- Модальное окно при добавлении более 6 карточек-->
    <div class="limitation">
      <div class="limitation__body">
        <div class="limitation__content">
          <p class="warning">Warning!!!</p>
          <button class="limitation__canselBtn btn__hover">Cancel</button>
          <button class="limitation__confirmBtn btn__hover">Confirm</button>
        </div>
      </div>
    </div>

    <script src="../src/scripts/index.js" type="module"></script>
  </body>
</html>
